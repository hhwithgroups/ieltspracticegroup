{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}IELTS English Club - Login{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>Login</h1>
</div>
<div class="col-md-4">
    <p>New user? 
    <a href="{{ url_for('register') }}">Click here to register</a>.
    </p>
	<br>
	{{ wtf.quick_form(form) }}
	<br>
	<p>Forget your password?
	<a href="{{ url_for('reset_password_req') }}">Click here to reset.</a>
	</p>
</div>
{% endblock %}
